<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CUPRA Assistant - Chatbot</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #ffffff;
            height: 100vh;
            color: #2c2c2c;
            margin: 0;
            padding: 20px;
        }

        .chat-container {
            max-width: 1000px;
            margin: 0 auto;
            height: calc(100vh - 40px);
            display: flex;
            flex-direction: column;
            background: #ffffff;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
            border: 1px solid #e5e5e5;
        }

        .chat-header {
            background: linear-gradient(135deg, #2c2c2c 0%, #1a1a1a 100%);
            padding: 20px;
            text-align: center;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            position: relative;
        }

        .chat-header h1 {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 5px;
            color: #d4af37;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
        }

        .cupra-logo {
            width: 60px;
            height: 60px;
            background-image: url('/static/images/logo_cupra.png');
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            border-radius: 8px;
        }

        .chat-header p {
            opacity: 0.8;
            font-size: 14px;
            color: #cccccc;
        }

        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            background: #fafafa;
        }

        .message {
            margin-bottom: 20px;
            animation: fadeInUp 0.3s ease-out;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message.user {
            text-align: right;
        }

        .message.bot {
            text-align: left;
        }

        .message-content {
            display: inline-block;
            max-width: 80%;
            padding: 15px 20px;
            border-radius: 20px;
            word-wrap: break-word;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .message.user .message-content {
            background: linear-gradient(135deg, #d4af37, #b8941f);
            border-bottom-right-radius: 5px;
            color: #2c2c2c;
            font-weight: 500;
        }

        .message.bot .message-content {
            background: #ffffff;
            border-bottom-left-radius: 5px;
            border: 1px solid #e5e5e5;
            color: #2c2c2c;
        }

        .message-metadata {
            margin-top: 8px;
            font-size: 12px;
            opacity: 0.6;
        }

        .message-sources {
            margin-top: 10px;
            padding: 10px;
            background: #f5f5f5;
            border-radius: 10px;
            font-size: 12px;
            border-left: 3px solid #d4af37;
        }

        .source-item {
            margin: 5px 0;
            padding: 5px;
            background: #ffffff;
            border-radius: 5px;
            border: 1px solid #e5e5e5;
        }

        .chat-input-container {
            padding: 20px;
            background: rgba(0, 0, 0, 0.2);
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        .chat-input-wrapper {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .chat-input {
            flex: 1;
            padding: 15px 20px;
            border: none;
            border-radius: 25px;
            background: rgba(255, 255, 255, 0.1);
            color: #0b0303fa;
            font-size: 16px;
            outline: none;
            transition: all 0.3s ease;
        }

        .chat-input::placeholder {
            color: rgba(126, 116, 116, 0.485);
        }

        .chat-input:focus {
            background: rgba(255, 255, 255, 0.15);
            box-shadow: 0 0 20px rgba(231, 76, 60, 0.3);
        }

        .send-button {
            width: 50px;
            height: 50px;
            border: none;
            border-radius: 50%;
            background: linear-gradient(135deg, #d4af37, #b8941f);
            color: #2c2c2c;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(212, 175, 55, 0.3);
        }

        .send-button:hover:not(:disabled) {
            transform: scale(1.05);
            box-shadow: 0 6px 20px rgba(212, 175, 55, 0.4);
        }

        .send-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .loading {
            display: flex;
            align-items: center;
            gap: 5px;
            color: rgba(255, 255, 255, 0.7);
        }

        .loading-dots {
            display: flex;
            gap: 3px;
        }

        .loading-dot {
            width: 6px;
            height: 6px;
            border-radius: 50%;
            background: #e74c3c;
            animation: loadingDots 1.4s infinite ease-in-out;
        }

        .loading-dot:nth-child(1) { animation-delay: -0.32s; }
        .loading-dot:nth-child(2) { animation-delay: -0.16s; }

        @keyframes loadingDots {
            0%, 80%, 100% {
                transform: scale(0);
                opacity: 0.5;
            }
            40% {
                transform: scale(1);
                opacity: 1;
            }
        }

        .quality-score {
            display: inline-block;
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 11px;
            font-weight: bold;
            margin-left: 10px;
        }

        .quality-high { background: rgba(212, 175, 55, 0.1); color: #d4af37; }
        .quality-medium { background: rgba(153, 153, 153, 0.1); color: #666666; }
        .quality-low { background: rgba(44, 44, 44, 0.1); color: #2c2c2c; }

        .examples {
            padding: 20px;
            background: #ffffff;
            border-radius: 15px;
            margin: 20px;
            border: 1px solid #e5e5e5;
        }

        .examples h3 {
            margin-bottom: 15px;
            color: #d4af37;
            font-size: 16px;
        }

        .example-item {
            padding: 10px 15px;
            margin: 8px 0;
            background: #fafafa;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            border-left: 3px solid #d4af37;
            color: #2c2c2c;
        }

        .example-item:hover {
            background: #f0f0f0;
            transform: translateX(5px);
            box-shadow: 0 2px 10px rgba(212, 175, 55, 0.1);
        }

        /* Scrollbar personalizado */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: #f5f5f5;
        }

        ::-webkit-scrollbar-thumb {
            background: #d4af37;
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #b8941f;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <h1>
                <div class="cupra-logo"></div>
                CUPRA Assistant
            </h1>
            <p>Tu asistente inteligente para el manual del Formentor</p>
        </div>

        <div class="chat-messages" id="chatMessages">
            <div class="examples">
                <h3>ðŸ’¡ Ejemplos de consultas:</h3>
                <div class="example-item" onclick="sendExample('Â¿CÃ³mo funciona el sistema de luces del CUPRA?')">
                    Â¿CÃ³mo funciona el sistema de luces del CUPRA?
                </div>
                <div class="example-item" onclick="sendExample('Â¿QuÃ© tipos de airbags tiene el vehÃ­culo?')">
                    Â¿QuÃ© tipos de airbags tiene el vehÃ­culo?
                </div>
                <div class="example-item" onclick="sendExample('Â¿CÃ³mo se usa la climatizaciÃ³n?')">
                    Â¿CÃ³mo se usa la climatizaciÃ³n?
                </div>
                <div class="example-item" onclick="sendExample('Â¿CuÃ¡les son las caracterÃ­sticas de la cÃ¡mara frontal?')">
                    Â¿CuÃ¡les son las caracterÃ­sticas de la cÃ¡mara frontal?
                </div>
            </div>
        </div>

        <div class="chat-input-container">
            <div class="chat-input-wrapper">
                <input 
                    type="text" 
                    class="chat-input" 
                    id="chatInput" 
                    placeholder="Pregunta sobre tu CUPRA..."
                    onkeypress="handleKeyPress(event)"
                >
                <button class="send-button" id="sendButton" onclick="sendMessage()">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <line x1="22" y1="2" x2="11" y2="13"></line>
                        <polygon points="22,2 15,22 11,13 2,9"></polygon>
                    </svg>
                </button>
            </div>
        </div>
    </div>

    <script>
        let isProcessing = false;

        function handleKeyPress(event) {
            if (event.key === 'Enter' && !isProcessing) {
                sendMessage();
            }
        }

        function sendExample(text) {
            if (!isProcessing) {
                document.getElementById('chatInput').value = text;
                sendMessage();
            }
        }

        function sendMessage() {
            const input = document.getElementById('chatInput');
            const message = input.value.trim();
            
            if (!message || isProcessing) return;

            // Limpiar input
            input.value = '';
            
            // Agregar mensaje del usuario
            addMessage('user', message);
            
            // Mostrar loading
            showLoading();
            
            // Simular llamada al backend
            processMessage(message);
        }

        function addMessage(type, content, metadata = null) {
            const messagesContainer = document.getElementById('chatMessages');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${type}`;
            
            let html = `<div class="message-content">${content}</div>`;
            
            if (metadata) {
                html += `<div class="message-metadata">`;
                html += `â­ Confianza: ${(metadata.confianza * 100).toFixed(1)}%`;
                
                if (metadata.evaluacion_calidad) {
                    const score = parseInt(metadata.evaluacion_calidad);
                    let qualityClass = 'quality-low';
                    if (score >= 8) qualityClass = 'quality-high';
                    else if (score >= 6) qualityClass = 'quality-medium';
                    
                    html += `<span class="quality-score ${qualityClass}">Calidad: ${score}/10</span>`;
                }
                html += `</div>`;
                
                if (metadata.fuentes && metadata.fuentes.length > 0) {
                    html += `<div class="message-sources">`;
                    html += `<strong>ðŸ“š Fuentes consultadas:</strong>`;
                    metadata.fuentes.forEach((fuente, index) => {
                        html += `<div class="source-item">`;
                        html += `${index + 1}. ${fuente.titulo}`;
                        if (fuente.subchunk > 0) html += ` (SecciÃ³n ${fuente.subchunk})`;
                        html += ` - ${(fuente.similitud * 100).toFixed(1)}% relevancia`;
                        html += `</div>`;
                    });
                    html += `</div>`;
                }
            }
            
            messageDiv.innerHTML = html;
            messagesContainer.appendChild(messageDiv);
            
            // Scroll al final
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        function showLoading() {
            const messagesContainer = document.getElementById('chatMessages');
            const loadingDiv = document.createElement('div');
            loadingDiv.className = 'message bot';
            loadingDiv.id = 'loadingMessage';
            loadingDiv.innerHTML = `
                <div class="message-content loading">
                    <span>Procesando tu consulta</span>
                    <div class="loading-dots">
                        <div class="loading-dot"></div>
                        <div class="loading-dot"></div>
                        <div class="loading-dot"></div>
                    </div>
                </div>
            `;
            messagesContainer.appendChild(loadingDiv);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        function removeLoading() {
            const loadingMessage = document.getElementById('loadingMessage');
            if (loadingMessage) {
                loadingMessage.remove();
            }
        }

        function setProcessingState(processing) {
            isProcessing = processing;
            const sendButton = document.getElementById('sendButton');
            const chatInput = document.getElementById('chatInput');
            
            sendButton.disabled = processing;
            chatInput.disabled = processing;
            
            if (processing) {
                chatInput.placeholder = "Procesando...";
            } else {
                chatInput.placeholder = "Pregunta sobre tu CUPRA...";
            }
        }

        async function processMessage(message) {
            setProcessingState(true);
            
            try {
                // Llamada real a tu backend
                const response = await fetch('http://localhost:5000/api/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ query: message })
                });
                
                if (!response.ok) {
                    throw new Error(`Error ${response.status}: ${response.statusText}`);
                }
                
                const result = await response.json();
                
                if (result.success) {
                    removeLoading();
                    addMessage('bot', result.respuesta_llm.respuesta, {
                        confianza: result.respuesta_llm.confianza,
                        fuentes: result.respuesta_llm.fuentes,
                        evaluacion_calidad: result.evaluacion_calidad
                    });
                } else {
                    throw new Error(result.message || 'Error desconocido');
                }
                
            } catch (error) {
                removeLoading();
                addMessage('bot', `âŒ Lo siento, hubo un error procesando tu consulta: ${error.message}`);
                console.error('Error:', error);
            } finally {
                setProcessingState(false);
            }
        }

        // Mensaje de bienvenida
        window.onload = function() {
            setTimeout(() => {
                addMessage('bot', 'Â¡Hola! ðŸ‘‹ Soy tu asistente CUPRA Formentor. Puedo ayudarte con cualquier pregunta sobre tu vehÃ­culo basÃ¡ndome en el manual oficial. Â¿En quÃ© puedo ayudarte hoy?');
            }, 500);
        };
    </script>
</body>
</html>
