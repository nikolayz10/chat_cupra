services:
  - type: web
    name: cupra-rag-assistant
    env: python
    plan: free
    buildCommand: "pip install -r requirements.txt"
    startCommand: "uvicorn app:app --host 0.0.0.0 --port $PORT"
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.9
      # Variables sensibles
      # gpt
      - key: KEY_OPENAI
        sync: false
      - key: MODEL
        sync: false
      - key: MODEL_LLM
        sync: false
      # PotgreSQL
      - key: HOST
        sync: false
      - key: DBNAME
        sync: false
      - key: USER
        sync: false
      - key: PASSWORD
        sync: false
      - key: PORT
        value: "5432"
      - key: SSLMODE
        value: "require"